   <script type="text/javascript">   
var count=0;   
var tot=0;
carthide(count);
	 function cart(no){
	 count++;
					var num=parseInt(no);
					num=num-1;
					var n=document.getElementsByTagName("h4");
					var price=n[num].getAttribute("price");
					console.log(price);
					var book=document.getElementsByTagName("h4");
	                var name=book[num].getAttribute("book");
					console.log(name);
					var oldHTML = document.getElementById('tabcart').innerHTML;
					var mycode=oldHTML;
					mycode+='<tr>';
					mycode+='<th scope="row">';
					mycode+=count;
					mycode+='</th>';
					mycode+='<td>';
					mycode+=name;
					mycode+='</td>';
					mycode+='<td>';
					mycode+=price;
					mycode+='</td>';
					mycode+='</tr>';
					document.getElementById("tabcart").innerHTML=mycode;
					tot+=(+price);
					document.getElementById("total").innerHTML=tot;
					document.getElementById("fig").innerHTML=count;
					carthide(count);
					}
		function carthide() {
                     if (count >= 1) {
                     document.getElementById("cart1").style.display = "block";
                     } else {
                     document.getElementById("cart1").style.display = "none";
                     }
                     }
					 
		    
</script>
